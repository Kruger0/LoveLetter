<script>
    const startDate = new Date('2024-05-05');

    function updateCounter() {
        const today = new Date();
        const diff = today - startDate;
        const title = "Juntos há";

        // Verifica se a data de início já passou
        if (diff < 0) {
            document.getElementById('contador').innerText = title;
            return; // Sai da função se a data ainda não chegou
        }

        const sec = Math.floor(diff / 1000); // Total de segundos
        const min = Math.floor(sec / 60);   // Total de minutos
        const hou = Math.floor(min / 60);   // Total de horas
        const day = Math.floor(hou / 24);   // Total de dias
        const yea = Math.floor(day / 365);  // Anos (aproximando com 365 dias/ano)
        const mon = Math.floor((day % 365) / 30); // Meses restantes (aproximando com 30 dias/mês)
        const remainDay = day % 30;         // Dias restantes após meses
        const remainHou = hou % 24;         // Horas restantes após dias
        const remainMin = min % 60;         // Minutos restantes após horas
        const remainSec = sec % 60;         // Segundos restantes após minutos

        // Monta o texto do contador
        let counterText = `${title} `;
        
        // Exibe anos apenas se pelo menos 1 ano tiver passado
        if (yea >= 1) {
            counterText += `${yea} ${yea === 1 ? 'ano' : 'anos'}, `;
        }

        counterText += `
            ${mon} ${mon === 1 ? 'mês' : 'meses'}, 
            ${remainDay} ${remainDay === 1 ? 'dia' : 'dias'}, 
            ${remainHou} ${remainHou === 1 ? 'hora' : 'horas'}, 
            ${remainMin} ${remainMin === 1 ? 'minuto' : 'minutos'} e 
            ${remainSec} ${remainSec === 1 ? 'segundo' : 'segundos'}!
        `;

        // Atualiza o contador na página
        document.getElementById('contador').innerText = counterText;
    }

    setInterval(updateCounter, 1000); // Atualiza o contador a cada segundo
    updateCounter(); // Chama a função imediatamente para inicializar
</script>
