<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krug e Bela</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #contador {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Krug e Bela</h1>
    <img src="image1.png" alt="Uma foto especial de nós dois">

    <div id="contador">Calculando o tempo de amor...</div>

    <p>Amor, cada dia ao seu lado é uma nova aventura. Estou tão feliz por estarmos juntos!</p>

    <script>
        const startDate = new Date('2024-05-05');

        function updateCounter() {
            const today = new Date();

            // Calcula a diferença de anos, meses e dias
            let years = today.getFullYear() - startDate.getFullYear();
            let months = today.getMonth() - startDate.getMonth();
            let days = today.getDate() - startDate.getDate();

            // Ajusta os valores de meses e dias
            if (days < 0) {
                months -= 1;
                const previousMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += previousMonth.getDate();
            }
            if (months < 0) {
                years -= 1;
                months += 12;
            }

            // Calcula horas, minutos e segundos
            const diff = today - startDate;
            const sec = Math.floor(diff / 1000); // Total de segundos
            const min = Math.floor(sec / 60);   // Total de minutos
            const remainHou = Math.floor((sec / 3600) % 24); // Horas restantes
            const remainMin = min % 60;         // Minutos restantes após horas
            const remainSec = sec % 60;         // Segundos restantes após minutos

            // Monta o texto do contador
            let counterText = "Juntos há ";
            if (years > 0) {
                counterText += `${years} ${years === 1 ? 'ano' : 'anos'}, `;
            }
            counterText += `
                ${months} ${months === 1 ? 'mês' : 'meses'}, 
                ${days} ${days === 1 ? 'dia' : 'dias'}, 
                ${remainHou} ${remainHou === 1 ? 'hora' : 'horas'}, 
                ${remainMin} ${remainMin === 1 ? 'minuto' : 'minutos'} e 
                ${remainSec} ${remainSec === 1 ? 'segundo' : 'segundos'}!
            `;

            // Atualiza o texto do contador
            document.getElementById('contador').innerText = counterText;
        }

        setInterval(updateCounter, 1000); // Atualiza o contador a cada segundo
        updateCounter(); // Atualiza imediatamente ao carregar
    </script>
</body>
</html>
