<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #contador {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Nosso Amor!</h1>
    <div id="contador"></div>

    <img src="source/imagem.jpg" alt="Uma foto especial de nós dois">

    <p>Amor, cada dia ao seu lado é uma nova aventura. Estou tão feliz por estarmos juntos!</p>

    <script>
        const dataInicio = new Date('2024-05-05');

        function atualizarContador() {
            const hoje = new Date();
            const diff = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));

            if (diff >= 0) {
                document.getElementById('contador').innerText = `${diff} dias juntos!`;
            } else {
                document.getElementById('contador').innerText = "Estamos prestes a começar nossa jornada!";
            }
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>

</body>
</html>
